    # --------------------------------------------------------------------------- #  XXX  : [BEGIN]

    #        NOTE  :    Any variables found throughout the
    #                     i3 window manager program, should 
    #                    be declared within the current file.

    # --------------------------------------------------------------------------- #  XXX  : [TOC]

    #  INFO  :                                               [Table of contents]
    #       
    #  Modifier keys ......................................................... 1
    #  Default gap size ...................................................... 2
    #  Terminal emulators .................................................... 3
    #  Application classes ................................................... 4
    #  Default font (Size/Name/Style) ........................................ 5
    #  fsize (Font size) ..................................................... 6
    #  fname (Font name) ..................................................... 7
    #  fstyle (Font style) ................................................... 8
    #  Colors ................................................................ 9
    #  Workspaces ............................................................ 10
    #  Refresh i3 ............................................................ 11
    #  include ............................................................... 12

    # --------------------------------------------------------------------------- #  XXX  : 1.

    #  INFO  : Modifier keys 

        set $alt                    Mod1
        set $win                    Mod4
     
    # --------------------------------------------------------------------------- #  XXX  : 2.

    #  NOTE  : Default gap size
        
        set $gap_inner              6
        set $gap_outer              4
        set $gap_step               1
        set $gap_min                2
        set $gap_max                8
     
    # --------------------------------------------------------------------------- #  XXX  : 3.

    #  NOTE  : Terminal emulators
        
        set $konsole            /bin/konsole
        set $xterm              /bin/xterm
        set $alacritty          /bin/alacritty

        set $nvim               /bin/nvim
        
    # --------------------------------------------------------------------------- #  XXX  :  4.

    #  NOTE  : Application classes
        
        set $class_firefox          firefox
        set $class_chrome           Google-chrome
        set $class_konsole          konsole
        set $class_xterm            XTerm
        set $class_spotify          Spotify
       
        set $instance_chrome        google-chrome
        set $instance_konsole       konsole
        set $instance_xterm         xterm
        set $instance_spotify       spotify

    # --------------------------------------------------------------------------- #  XXX  : 5.

    #  NOTE  : Font
        
        set $fname_default          Mono            # Default name
        set $fstyle_default         Regular         # Default style
        set $fsize_default          8               # Default size
     
    # --------------------------------------------------------------------------- #  XXX  : 6.

    #  NOTE  : fsize

        set $fsize_xs               2               # Extra Small
        set $fsize_sm               4               # Small
        set $fsize_md               6               # Medium
        set $fsize_lg               8               # Large
        set $fsize_xl               16              # Extra Large
     
    # --------------------------------------------------------------------------- #  XXX  : 7.

    #  NOTE  : fname

        set $fname_ionicons         Ionicons
        set $fname_poppins          Poppins
     
    # --------------------------------------------------------------------------- #  XXX  : 8.

    #  NOTE  : fstyle

        set $fstyle_regular         Regular
        set $fstyle_bold            Bold
     
    # --------------------------------------------------------------------------- #  XXX  : 9.

    #  NOTE  : Colors

        set $cl_white               #93a1a1
        set $cl_grey                #696ebf
        set $cl_slate               #263640
        set $cl_red                 #d12f2c
        set $cl_blue                #2587cc
        set $cl_yellow              #b08500
     
    # --------------------------------------------------------------------------- #  XXX  : 10.
        
    #  NOTE  : Workspaces
        
        set $ws_music               0:<span>M</span>
        set $ws_home                0:<span>H</span>
        set $ws_browser             0:<span>B</span>

        set $ws_1                   1:<span color='#f0ffff'>I</span>
        set $ws_2                   2:<span color='#f0ffff'>II</span>
        set $ws_3                   3:<span color='#f0ffff'>III</span>
        set $ws_4                   4:<span color='#f0ffff'>IV</span>
        set $ws_5                   5:<span color='#f0ffff'>V</span>
        set $ws_6                   6:<span color='#f0ffff'>VI</span>
        set $ws_7                   7:<span color='#f0ffff'>VII</span>
        set $ws_8                   8:<span color='#f0ffff'>VIII</span>
        set $ws_9                   9:<span color='#f0ffff'>IX</span>
        set $ws_10                  10:<span color='#f0ffff'>X</span>

    # --------------------------------------------------------------------------- #  XXX  : 11.

    #  NOTE  : Refresh i3 + More signals planned

        set $refresh_i3status killall -SIGUwSR1 i3status

    # --------------------------------------------------------------------------- #  XXX  : [END]

        include ./01_base.conf
        
    # --------------------------------------------------------------------------- #  XXX  : [END]
